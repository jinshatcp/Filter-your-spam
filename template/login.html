<html>
<head>
	<h2>LOGIN</h2>
</head>
<body>
	<form method="post" action="{% url 'loginAction' %}">
	{% csrf_token %}
		
			<table>
				<tr><td><input type="radio" name="log" value="1"/>admin</td>
					<td><input type="radio" name="log" value="2"/>user</td>
				</tr>
				<tr>
					<td>Username</td>
					<td><input type="text" name="username" id="username"/></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="password" id="password"/></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Login"/></td>
				</tr>
			</table>
		</form>

</body>
{% if msg %}
	<script>
		alert('{{msg}}');
	</script>
{% endif %}
</html>
