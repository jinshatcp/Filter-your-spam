{% extends 'base.html' %}
{% block content %}

<!-- ======= view message Section ======= -->

 <section id="testimonials" class="testimonials section-bg">
<input type="hidden" name="msg_id" value="{{v.id}}">   
 
<div class="container">

        <div class="row">
	{% for v in data %}
          <div class="col-lg-6" data-aos="fade-up" style="margin-top:20px">
            <div class="testimonial-item">
              
              <h2>{{v.destination}}</h2>
              <h4>subject:{{v.subject}}</h4>
		<h4>date:{{v.date}},time:{{v.time}}</h4>
              <p>
                <i class="bx bxs-quote-alt-left quote-icon-left"></i>
                {{v.message}}
                <i class="bx bxs-quote-alt-right quote-icon-right"></i>
              </p>
		<div>
		<a href={% url 'deletemessage' v.id 1 %}>delete msg</a>		</div>
	</div>
          </div>
	{% endfor %}
</div>
</div>
	
</section>	
<script>
	{% if messages %}
		{% for i in messages %}
			alert('{{i}}');
		{% endfor %}
	{% endif %}
</script>

{% endblock %}
